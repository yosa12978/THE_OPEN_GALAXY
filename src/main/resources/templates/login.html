<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>THE OPEN GALAXY - Login</title>
</head>
<body>
<header th:include="blocks/header :: header"></header>
<div class = "main">
    <h1>Login</h1>

    <div th:if="${param.error}">
        <div class="alert alert-danger" style="width: 50%">
            Invalid username or password.
        </div>
    </div>
    <div th:if="${param.logout}">
        <div class="alert alert-danger" style="width: 50%">
            You have been logged out.
        </div>
    </div>
    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="username" class="form-control" style="width: 50%"/>
        <br>
        <input type="password" name="password" placeholder="password" class="form-control" style="width: 50%"/>
        <br>
        <input type="submit" value="Login" class="btn btn-outline-dark" style="width: 50%"/>
    </form>
    <br>
    <a href="/signup">Don't have an account?</a>
</div>
</body>
</html>
