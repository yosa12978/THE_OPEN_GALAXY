<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>THE OPEN GALAXY - Create Project</title>
</head>
<body>
<header th:include="blocks/header :: header"></header>
<div class = "main">
    <h1>Create</h1><hr>
    <div class="alert alert-danger" id="matchError" style="width: 100%rem"></div>
    <form th:action="@{/projects/create}" method="post" onsubmit="return checkProject(this)" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Project Title" class="form-control" style="width: 100%"/>
        <br>
        <input type="url" name="url" placeholder="Project Repository" class="form-control" style="width: 100%"/>
        <br>
        <p>preview (optional)</p>
        <input type="file" name="image" class="form-control" style="width: 100%" accept="image/*"/>
        <br>
        <textarea type="text" name="description" placeholder="Project Description(Optional)" class="form-control" style="width: 100%" rows ="10" cols = "50"></textarea>
        <br>
        <input type="text" name="tags" placeholder="Tags(Optional)" class="form-control" style="width: 100%"/>
        <br>
        <input type="submit" value="Create Project" class="btn btn-outline-dark" style="width: 100%"/>
    </form>
</div>
</body>
</html>
